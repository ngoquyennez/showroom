<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thành Chương Sáng Auto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0B1F51;
            --yellow-brand: #FFD700;
        }

        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }

        .nav-link {
            color: var(--primary-color) !important;
            font-weight: 500;
        }

        .phone-number {
            font-weight: bold;
            color: var(--primary-color);
        }

        .hero-section {
            background: var(--yellow-brand);
            padding: 80px 0;
            position: relative;
            overflow: hidden;
        }

        .hero-title {
            color: var(--primary-color);
            font-size: 3rem;
            font-weight: 700;
            line-height: 1.2;
        }

        .hero-hotline {
            background: var(--primary-color);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            display: inline-block;
        }

        .search-section {
            margin-top: -50px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .nav-tabs .nav-link {
            color: var(--primary-color);
            font-weight: 600;
            font-size: 1.2rem;
            padding: 15px 30px;
            border: none;
        }

        .nav-tabs .nav-link.active {
            color: var(--primary-color);
            border-bottom: 3px solid var(--yellow-brand);
        }

        .category-card {
            border-radius: 15px;
            padding: 20px;
            height: 180px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s;
        }

        .category-card:hover {
            transform: translateY(-5px);
        }

        .category-luxury { background: #FFE5CC; }
        .category-women { background: #FFE6E6; }
        .category-business { background: #F5E6D3; }
        .category-family { background: #E6F0FF; }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .form-control:focus {
            border-color: var(--yellow-brand);
            box-shadow: 0 0 0 0.25rem rgba(255, 215, 0, 0.25);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white py-3">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="index.html">
                <img src="" alt="">
                Thành Chương Sáng Auto
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a class="btn btn-primary" href="home.html">Mua xe</a>
                    </li>
                    <li class="nav-item">
                        <span class="phone-number px-3">0865 730 616</span>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary" href="https://www.facebook.com/profile.php?id=100032680853176">Bán Xe và Liên Hệ Tư Vấn</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container text-center">
            <img src="image/background.png" alt="CARPLA" class="mb-4">
            <h1 class="hero-title mb-4">LÊN ĐỜI CHIẾC XE<br>MÀ BẠN MONG MUỐN</h1>
            <div class="hero-hotline">
                Chi tiết chính sách vui lòng liên hệ: Hotline 0865 730 616
            </div>
        </div>
    </section>

    <!-- Search Section -->
   

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
